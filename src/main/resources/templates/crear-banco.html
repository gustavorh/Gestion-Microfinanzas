<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Microfinanzas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/api/bancos}">Bancos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <div class="text-center"><h1 th:text="${titulo}" class="text-primary text-center" /></div>
      <div class="card-body"></div>
      <form th:object="${banco}" th:action="@{/api/bancos/crear-banco}" method="post">
        <div class="form-group">
          <label>Nombre</label>
          <input name="nombre" id="nombre" placeholder="Ingrese el nombre del banco" class="form-control" type="text" th:field="*{nombre}" th:errorclass="'alert alert-danger'" />
          <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger" ></small>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input name="direccion" id="direccion" placeholder="Ingrese la dirección del banco" class="form-control" type="text" th:field="*{direccion}" th:errorclass="'alert alert-danger'" />
          <small th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="form-text text-danger" ></small>
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input name="telefono" id="telefono" placeholder="Ingrese el teléfono de contacto del banco" class="form-control" type="text" th:field="*{telefono}" th:errorclass="'alert alert-danger'" />
          <small th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="form-text text-danger" ></small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" id="email" placeholder="Ingrese el email del banco" class="form-control" type="text" th:field="*{email}" th:errorclass="'alert alert-danger'" />
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger" ></small>
        </div>
        <div class="form-group">
          <label>Tasa Interes Base</label>
          <input name="tasaInteresBase" id="tasaInteresBase" placeholder="Ingrese la tasa de interés base" class="form-control" type="text" th:field="*{tasaInteresBase}" th:errorclass="'alert alert-danger'" />
          <small th:if="${#fields.hasErrors('tasaInteresBase')}" th:errors="*{tasaInteresBase}" class="form-text text-danger" ></small>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
